<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Instagram</title>
</head>
    <div class="theme">
        <button onclick="mudaTema()">Alternar Tema</button>
    </div>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/insta cel.png" alt="cel">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/insta logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/photo.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como gustaaes_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é gustaaes_?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="blank" class="app-download">
                        
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
